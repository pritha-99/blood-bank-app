<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Donor - Blood Bank Management System</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #a18cd1, #fbc2eb); /* Purple-Pink gradient */
            margin: 0;
            padding: 0;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.2);
            color: #fff;
            padding: 1.5rem;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            backdrop-filter: blur(5px);
        }

        .container {
            padding: 2rem;
            max-width: 600px;
            margin: 2rem auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .container h2 {
            text-align: center;
            margin-bottom: 1rem;
            color: #7b1fa2;
        }

        .container label {
            display: block;
            margin-top: 1rem;
            font-weight: bold;
            color: #444;
        }

        .container input,
        .container select {
            width: 100%;
            padding: 0.8rem;
            margin-top: 0.3rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
        }

        .container button {
    width: 100%;
    padding: 0.9rem;
    margin-top: 2rem;
    background: linear-gradient(to right, #7b1fa2, #e53935); /* Purple to Red Gradient */
    border: none;
    border-radius: 30px;
    color: #fff;
    font-size: 1rem;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s ease;
}

.container button:hover {
    background: linear-gradient(to right, #ab47bc, #c62828); /* Lighter Purple to Darker Red */
    transform: scale(1.05);
}
        .flash {
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            font-weight: bold;
            text-align: center;
        }

        .flash.success {
            background-color: #e0f7fa;
            color: #00796b;
            border-left: 5px solid #009688;
        }

        .flash.error {
            background-color: #ffebee;
            color: #c62828;
            border-left: 5px solid #e53935;
        }

        .back-button {
            display: block;
            width: 180px;
            margin: 2rem auto 0;
            padding: 0.8rem;
            background: linear-gradient(to right, #ab47bc, #ff4b2b);
            color: white;
            text-align: center;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .back-button:hover {
            background: linear-gradient(to right, #ff4b2b, #ff416c);
        }

        @media (max-width: 600px) {
            .container {
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        Add Donor ü©∏
    </div>
    
     <div style="text-align: center;">
            <a href="/home" class="back-button">‚Üê Back to Dashboard</a>
     </div>
    <div class="container">
        <h2>Donor Information</h2>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <!-- Donor Form -->
        <form action="/add-donor" method="POST">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Age</label>
            <input type="number" id="age" name="age" required>

            <label for="contact">Contact Number</label>
            <input type="text" id="contact" name="contact" required>

            <label for="blood_group">Blood Group</label>
            <select id="blood_group" name="blood_group" required>
                <option value="">Select Blood Group</option>
                {% for bg in blood_groups %}
                <option value="{{ bg }}">{{ bg }}</option>
                {% endfor %}
            </select>

            <label for="last_donation">Last Donation Date (optional for first-time donor)</label>
            <input type="date" id="last_donation" name="last_donation">

            <button type="submit">Add Donor</button>
        </form>

       
    </div>
</body>
</html>

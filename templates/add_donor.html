
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Donor - Blood Bank Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background: #ff4b2b;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        .container {
            padding: 2rem;
            max-width: 600px;
            margin: auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container h2 {
            text-align: center;
            margin-bottom: 1rem;
        }
        .container label {
            display: block;
            margin-top: 1rem;
            font-weight: bold;
        }
        .container input,
        .container select {
            width: 100%;
            padding: 0.8rem;
            margin-top: 0.3rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .container button {
            width: 100%;
            padding: 0.8rem;
            margin-top: 1.5rem;
            background-color: #ff4b2b;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #ff416c;
        }

        /* Flash message styles */
        .flash {
            padding: 1rem;
            border-radius: 4px;
            margin: 1rem 0;
            font-weight: bold;
        }
        .flash.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .flash.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
         .back-button {
            display: block;
            width: 150px;
            margin: 1rem auto;
            padding: 0.8rem;
            background-color: #ff4b2b;
            color: white;
            text-align: center;
            border-radius: 4px;
            text-decoration: none;
        }
        .back-button:hover {
            background-color: #ff416c;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Add Donor</h1>
    </div>
    <div class="container">
        <h2>Donor Information</h2>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <!-- Donor Form -->
        <form action="/add-donor" method="POST">

            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Age</label>
            <input type="number" id="age" name="age" required>

            <label for="contact">Contact Number</label>
            <input type="text" id="contact" name="contact" required>

            <label for="blood_group">Blood Group</label>
            <select id="blood_group" name="blood_group" required>
                <option value="">Select Blood Group</option>
                {% for bg in blood_groups %}
                <option value="{{ bg }}">{{ bg }}</option>
                {% endfor %}
            </select>

            <label for="last_donation">Last Donation Date(Optional for first time donor)</label>
            <input type="date" id="last_donation" name="last_donation">

            <button type="submit">Add Donor</button>
        </form>
        <div style="text-align: center;">
            <a href="/home" class="back-button">‚Üê Back to Dashboard</a>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New User - Blood Bank Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #a18cd1, #fbc2eb);
            margin: 0;
            padding: 0;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.2);
            color: #fff;
            padding: 1.5rem;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            backdrop-filter: blur(5px);
        }

        .container {
            max-width: 500px;
            margin: 2rem auto;
            padding: 2rem;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #7b1fa2;
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-top: 1rem;
            font-weight: bold;
            color: #444;
        }

        input,
        select {
            width: 100%;
            padding: 0.8rem;
            margin-top: 0.3rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
        }
        
        .back-button {
            display: block;
            width: 180px;
            margin: 2rem auto 0;
            padding: 0.8rem;
            background: linear-gradient(to right, #ab47bc, #ff4b2b);
            color: white;
            text-align: center;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .back-button:hover {
            background: linear-gradient(to right, #ff4b2b, #ff416c);
        }

        button {
            width: 100%;
            padding: 0.9rem;
            margin-top: 2rem;
            background: linear-gradient(to right, #9145ff, #ff4b2b);
            border: none;
            border-radius: 30px;
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(145, 69, 255, 0.3);
        }
        
        .flash {
    padding: 1rem;
    border-radius: 8px;
    margin: 1rem 0;
    font-weight: bold;
    text-align: center;
}

.flash.success {
    background-color: #e0f7fa;
    color: #00796b;
    border-left: 5px solid #009688;
}

.flash.error {
    background-color: #ffebee;
    color: #c62828;
    border-left: 5px solid #e53935;
}

        @media (max-width: 600px) {
            .container {
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        üë§ Create New User
    </div>
    <a href="/home" class="back-button">‚Üê Back to Dashboard</a>
    <div class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
    {% for category, message in messages %}
        <div class="flash {{ category }}">{{ message }}</div>
    {% endfor %}
{% endif %}
{% endwith %}
        <h2>Create User (Admin Only)</h2>
        <form method="POST">
            <label for="auth_id">Authentication ID:</label>
            <input type="text" id="auth_id" name="auth_id" required>
            
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="role">Role:</label>
            <select id="role" name="role">
                <option value="Staff">Staff</option>
                <option value="Admin">Admin</option>
            </select>

            <button type="submit">Create User</button>
        </form>
    </div>
</body>
</html>

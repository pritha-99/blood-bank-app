<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blood Requests</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef2f3;
        }
        .navbar {
            background-color: #ff4b2b;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .container {
            padding: 2rem;
            max-width: 800px;
            margin: auto;
            background: white;
            border-radius: 10px;
        }
        h2 {
            margin-bottom: 1.5rem;
            text-align: center;
        }
        form input, form select {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            width: 100%;
            padding: 0.8rem;
            background-color: #ff4b2b;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 6px;
            margin-top: 1rem;
        }
        button:hover {
            background-color: #ff416c;
        }
         .back-button {
            display: block;
            width: 150px;
            margin: 1rem auto;
            padding: 0.8rem;
            background-color: #ff4b2b;
            color: white;
            text-align: center;
            border-radius: 4px;
            text-decoration: none;
        }
        .back-button:hover {
            background-color: #ff416c;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Blood Request Form</h1>
    </div>
    <div class="container">
        <h2>Request Blood Units</h2>
        <form method="POST">
            <input type="text" name="request_by" placeholder="Requested By" required>
            <select name="blood_group" required>
                <option value="">Select Blood Group</option>
                {% for bg in blood_groups %}
                <option value="{{ bg }}">{{ bg }}</option>
                {% endfor %}
            </select>
            <input type="number" step="0.1" name="whole_blood" placeholder="Whole Blood Units">
            <input type="number" step="0.1" name="rbc_units" placeholder="RBC Units">
            <input type="number" step="0.1" name="plasma_units" placeholder="Plasma Units">
            <input type="number" step="0.1" name="platelet_units" placeholder="Platelet Units">
            <button type="submit">Submit Request</button>
        </form>
        <div style="text-align: center;">
            <a href="/home" class="back-button">‚Üê Back to Dashboard</a>
        </div>
    </div>
</body>
</html>

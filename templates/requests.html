<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blood Requests</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #fbc2eb, #a6c1ee);
            margin: 0;
            padding: 0;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.15);
            color: white;
            padding: 2rem 1rem;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            backdrop-filter: blur(6px);
        }

        .container {
            max-width: 700px;
            margin: 3rem auto;
            padding: 2.5rem;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            margin-bottom: 2rem;
            text-align: center;
            color: #333;
        }

        form input, form select {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1.3rem;
            border: 1px solid #ccc;
            border-radius: 12px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        form input:focus, form select:focus {
            border-color: #ab47bc;
            outline: none;
        }

        button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(to right, #ab47bc, #ff4b2b);
            color: white;
            font-size: 1.1rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: scale(1.03);
            box-shadow: 0 10px 20px rgba(255, 65, 108, 0.3);
        }

        .back-button {
            display: block;
            width: 180px;
            margin: 2rem auto 0;
            padding: 0.8rem;
            background: linear-gradient(to right, #ab47bc, #ff4b2b);
            color: white;
            text-align: center;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .back-button:hover {
            background: linear-gradient(to right, #ff4b2b, #ff416c);
        }

        @media (max-width: 600px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        ü©∏ Blood Request Form
    </div>
     <a href="/home" class="back-button">‚Üê Back to Dashboard</a>
    <div class="container">
        <h2>Request Blood Units</h2>
        <form method="POST">
            <input type="text" name="request_by" placeholder="Requested By" required>
            
            <select name="blood_group" required>
                <option value="">Select Blood Group</option>
                {% for bg in blood_groups %}
                <option value="{{ bg }}">{{ bg }}</option>
                {% endfor %}
            </select>

            <input type="number" step="0.1" name="whole_blood" placeholder="Whole Blood Units">
            <input type="number" step="0.1" name="rbc_units" placeholder="RBC Units">
            <input type="number" step="0.1" name="plasma_units" placeholder="Plasma Units">
            <input type="number" step="0.1" name="platelet_units" placeholder="Platelet Units">
            
            <button type="submit">üì§ Submit Request</button>
        </form>
       
    </div>
</body>
</html>
